    <script>
        function FilterFunction() {
  document.getElementById("filterDropdown").classList.toggle("show");
  document.getElementById("filterInput").value = ""; // adaugati aceasta linie
}

        function filterFunction() {
          var input, filter, ul, li, a, i;
          input = document.getElementById("filterInput");
          filter = input.value.toUpperCase();
          div = document.getElementById("filterDropdown");
          a = div.getElementsByTagName("a");
          for (i = 0; i < a.length; i++) {
            txtValue = a[i].textContent || a[i].innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
              a[i].style.display = "";
            } else {
              a[i].style.display = "none";
            }
          }
        }
    </script>

function sortFunction() {
const actors = [
  { name: "Tom Hanks", nominations: 4 },
  { name: "Meryl Streep", nominations: 9 },
  { name: "Brad Pitt", nominations: 2 },
  { name: "Cate Blanchett", nominations: 6 }

function sortByNominations(a, b) {

}
actors.sort(sortByNominations);

}
